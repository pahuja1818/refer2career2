<div class="w-100 bg-white vh-100" style="overflow-y: auto; overflow-x: hidden;">
  <ion-header style="position: fixed">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Refered profiles</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="row justify-content-center" style=" margin-top: 70px !important;">
    <div class="col-sm-5 m-3 pt-4" *ngFor="let profile of allReferedProfiles">
      <div class="card box-shadow w-100 p-3 btn btn-light">
        <span class="badge badge-success p-2 mb-3" style="width: max-content;">Submitted
        </span>
        <div class="my-2 vertical-center justify-content-start">
          <span class="text-grey"><b>Job Title :</b> &nbsp; {{profile.jobTitle}}</span>
        </div>
        <div class="my-2 vertical-center justify-content-start">
          <span class="material-icons-outlined text-grey mr-2">email</span>
          <span class="text-grey"><b>Email :</b> &nbsp; {{profile.email}}</span>
        </div>
        <div class="my-2 vertical-center justify-content-start">
          <span class="material-icons-outlined text-grey mr-2">today</span>
          <span class="text-grey"><b>Refered on :</b> &nbsp; {{profile.createdAt | date: 'dd MMMM yyyy'}}</span>
        </div>
        <div class="d-flex mt-4 mb-2 justify-content-between">
          <button class="btn btn-info text-sm bg-violet py-1 px-2" (click)="seeDetails(profile.jobId)">See job
            details</button>
          <button class="btn btn-warning text-sm py-1 px-2 text-white bg-yellow" (click)="openResume(profile.resume)">See
            Resume</button>
        </div>
      </div>
    </div>
  </div>
</div>
